<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BE_ENTC_2023</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Image Loader</h1>
  </header>
  <div id="image-loader">
    <label for="file-input">Choose an image</label>
    <input type="file" id="file-input">
    <div id="image-display"></div>
    <div id="image-buttons">
      <button id="show-button">Show Image</button>
      <button id="delete-button">Delete Image</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
